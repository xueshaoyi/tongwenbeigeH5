<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木鱼页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-end;
            background-color: #333;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .logo {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="path/to/your/app.apk" class="download-btn">下载</a>
    </div>
    <div class="container">
        <img src="muyu.jpg" alt="木鱼 logo" class="logo">
    </div>
</body>
</html>
